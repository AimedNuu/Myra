version: 0.7.6.{build}
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build_script:
- cmd: >-
    build_all.bat
artifacts:
  - path: src/Myra/bin/MonoGame/Release/Myra.$(appveyor_build_version).nupkg
    name: Myra.nupkg

  - path: src/Myra/bin/FNA/Release/Myra.FNA.$(appveyor_build_version).nupkg
    name: Myra.FNA.nupkg
